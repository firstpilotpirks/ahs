language: cpp

env:
  global:
    - LINUX_DIST=xenial

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: true
      compiler: clang
      addons:
       apt:
#        sources: &precise_latest_boost_sources
        packages:
           - gcc
           - cmake
           - cmake-data
           - clang
           - libboost-all-dev

#install:
#    sudo apt-get install -yf libboost-all-dev clang

script:
     - mkdir -p build
     - cd build
     - export CXX=/usr/bin/clang++
     - export CC=/usr/bin/clang
     - cmake ..
     - make
     - cd ../bin
     - ./test_runner  --log_level=all --color=true
